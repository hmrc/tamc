appName = "tamc"
application.global = config.ApplicationGlobal
application.session.httpOnly=true
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"
play.http.router = prod.Routes

# override this value only for testing
# ma-start-tax-year=2015

metrics {
    name = ${appName}.
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
    enabled=true
    traceRequests=true
    consumer {
        baseUri {
            host = localhost
            port = 8100
        }
    }
}

controllers {
    confidenceLevel = 100

    uk.gov.hmrc.play.health.AdminController = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }

    com.kenshoo.play.metrics.MetricsController = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }
}

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
        timeout = 5 seconds
        delay-response = 2 seconds
        protocol=http

        auth {
            host=localhost
            port=8500
        }

        email {
            host=localhost
            port=8300
        }

        marriage-allowance-des {
            host=localhost
            port=9906
            environment="testing-env"
            authorization-token="testing-token"
        }

    }
}
