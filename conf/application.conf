include "backend.conf"

appName = "tamc"
application.session.httpOnly = false

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.http.router = prod.Routes

application.secret = "IlM]k2rYu/tOVLLPnABPTUM;VgT:kkFj<6iX/7pCb1Nqka3FECFWFV32l?XD8W3@"
play.crypto.secret = "IlM]k2rYu/tOVLLPnABPTUM;VgT:kkFj<6iX/7pCb1Nqka3FECFWFV32l?XD8W3@"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.MicroserviceModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.MicroserviceFilters"

# override this value only for testing
# DO NOT CHANGE THIS VALUE. IT'S FIXED
ma-start-tax-year=2015
# DO NOT CHANGE THIS VALUE. IT'S FIXED
ma-supported-years-count=5

metrics {
  name = ${appName}.
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  confidenceLevel = 100

  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    timeout = 5 seconds
    delay-response = 2 seconds
    protocol = http

    auth {
      protocol = http
      host = localhost
      port = 8500
    }

    email {
      protocol = http
      host = localhost
      port = 8300
    }

    marriage-allowance-des {
      protocol = http
      host = localhost
      port = 9906
      environment = "testing-env"
      authorization-token = "testing-token"
    }

  }
}
